name: Asana task
description: Start working on an Asana task
title: <Asana task title>
labels: ["bug", "triage"]
body:
  - type: input
    id: asana-link
    attributes:
      label: Asana task link
      description: Copy from Asana task page
      placeholder: |
        ex. https://app.asana.com/...
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      placeholder: |
        A bug happened!
    validations:
      required: false
